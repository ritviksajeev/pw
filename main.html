<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
            text-align: center;
        }
        img {
            width: 150px;
            margin: 1rem;
        }
        .notify {
            margin-top: 1rem;
            text-align: center;
        }
        .notify p {
            margin-bottom: 0.5rem;
            color: white;
            text-align: center;
        }
        .notify input[type="email"] {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            margin-right: 0.5rem;
            width: 250px;
        }
        .notify button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }
        .notify button:hover {
            background-color: #0056b3;
        }
        .date-time {
            position: fixed;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }
        .powered-by {
            position: fixed;
            bottom: 10px;
            left: 20px;
            color: white;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        .powered-by img {
            width: 50px;
            height: auto;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="videos\bg_scope.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="date-time" id="dateTime"></div>

    <div class="content-container">
        <h1>We Are Under Construction</h1>
        <img src="img\cat_worker.gif" alt="Construction Icon">

        <div class="notify">
            <p>Notify me when the site is running:</p>
            <form action="" method="POST" id="notifyForm">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="powered-by">
        <span>Powered by:</span>
        <img src="img\zzz.webp" alt="Logo">
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();
            document.getElementById('dateTime').textContent = `${date} | ${time}`;
        }

        setInterval(updateDateTime, 1000);

        document.getElementById('notifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = e.target.email.value;
            alert(`Thank you! You will be notified at ${email}`);
            e.target.reset();
        });
    </script>
</body>
</html>
